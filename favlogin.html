<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>BitesofLove | Favorites</title>
    <link rel="stylesheet" href="favlogin.css">
</head>

<body>

    <!-- Navbar -->

    <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="main.html"><img src="favicon.ico" width="24" height="24">BitesofLove</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navLinks"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navLinks">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a href="main.html" class="nav-link">Products</a></li>
                <li class="nav-item"><a href="locations.html" class="nav-link">Locations</a></li>
                <li class="nav-item"><a href="loginregister.html" class="nav-link"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                        </svg><span id="member">Login|Register</span></a></li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" name="search" id="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
            </form>

        </div>
    </nav>


    <div class="grid-container" style="padding: 100px; gap: 20px;">

        <!-- FAV LIST -->
        <div class="grid-items" class="scroll-container"
            style="background-color: lemonchiffon; border-radius: 5%; padding: 20px;">
            <a href="main.html" style="padding-left: 20px;">Back to
                Shopping</a>
            <h1 id="favHeading">Favorites</h1>


            <div id="scroll">
                <div id="favOutput"></div>
                <div id="favCount"></div>
            </div>


            <button class="buttonAddBag">ADD TO BAG</button>
        </div>


        <!-- LOGIN -->
        <div class="grid-items" class="scroll-container"
            style="background-color: lemonchiffon; border-radius: 5%; padding: 20px;">

            <h1 style=" color: maroon; padding: 30px; font-weight: bold;">Login</h1>

            <form id="login">

                <div id="email" style="padding: 20px;">
                    <label for="loginemail">EMAIL ADDRESS</label>
                    <input type="email" name="loginemail" id="loginemail" style="width: 100%;" required
                        title="Please enter a valid email address" pattern=".*@.*" autocomplete="email">

                </div>

                <div id="password" style="padding: 20px">
                    <div style="display: flex; justify-content: space-between;">
                        <div>
                            <label for="loginpassword">PASSWORD</label>
                        </div>
                        <div>
                            <input type="checkbox" id="showpassword" onchange="togglePasswordVisibility()">
                            <label for="showpassword">show password</label>
                        </div>
                    </div>
                    <input type="password" name="loginpassword" id="loginpassword" style="width: 100%;" required>

                </div>

                <hr>

                <p style="padding-left: 20px; padding-top: 20px">Don't have an account? <a href="loginregister.html"
                        style="color: black; text-decoration: underline;">Register</a></p>
                <button class="buttonLogin">LOGIN</button>

            </form>

        </div>



    </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="global.js"></script>
    <script src="favlogin.js"></script>

</body>

<footer>

</footer>

</html>
