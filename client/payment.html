        <a class="navbar-brand" href="main.html"><img src="favicon.ico" width="24" height="24">BitesofLove</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navLinks"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse justify-content-between" id="navLinks">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a href="main.html" class="nav-link">Products</a></li>
                <li class="nav-item"><a href="locations.html" class="nav-link">Locations</a></li>
                <li class="nav-item"><a href="loginregister.html" class="nav-link"><svg

            </ul>

            <form class="form-inline my-2 my-lg-0" id="searchForm">

                    aria-label="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
            </form>

            <a href="favlogin.html">
                <div id="textbackground"><span id="favQuantity">0</span></div><img src="heart.svg" width="24"
                    height="24"><span id="smallscreen">Favorites</span>
            </a>

            <a href="bag.html">
                <div id="textbackground"><span id="bagQuantity">0</span></div><img src="blackbag.svg" width="30"
                    height="30"><span id="smallscreen">Shopping
                    Bag</span>
            </a>

        </div>
    </nav>


    <div class="grid-container" style="padding: 100px; gap: 20px;">

        <!-- BAG & Delivery Details -->
        <div class="grid-items" class="scroll-container" style="background-color: lemonchiffon; border-radius: 5%;">
            <a href="main.html" style="padding-left: 20px;">Back to
                Shopping</a>
            <h1>Shopping Bag Summary</h1>
            <div id="scroll">
                <div id="output"></div>

                <div id="bagCount"></div>
            </div>
            <h1>Delivery Details</h1>
            <div id="scroll">
                <div id="userDetails"></div>
            </div>
        </div>


        <!-- PAYMENT INFO -->
        <div class="grid-items" style="background-color: lemonchiffon; padding: 50px; border-radius: 5%;">
            <h1 style=" color: maroon; font-weight: bold;">Payment</h1>

            <br>

            <form id="payment">

                <div class="group">
                    <label for="cardholdername">Cardholder Name</label>
                    <input type="text" id="cardholdername" name="user_wallet_cardholderName" autocomplete="name"
                        required style="width: 100%;" placeholder="JOHN DOE" pattern="[A-Z]+"
                        title="Capital letters only.">
                </div>

                <div class="group">
                    <label for="cardnumber">Card Number</label>
                    <input type="text" id="cardnumber" name="user_wallet_cardNumber"
                        title="Please enter a valid card number" required style="width: 100%;" pattern="[0-9]+"
                        maxlength="16" minlength="16" title="16 digits credit card number">
                </div>

                <div class="grid-container" style="gap: 10px;">
                    <div class="group grid-items">
                        <label for="expiry">Expiry</label>
                        <input type="text" name="user_wallet_expiry" id="expiry" style="width: 100%" required
                            placeholder="MM/YY" pattern="[^a-zA-Z]+" maxlength="5" oninput="formatExpiry(this)">
                    </div>

                    <div class="group grid-items">
                        <label for="cvv">CVV</label>
                        <input type="text" name="user_wallet_CVV" id="cvv" style="width: 100%" minlength="3"
                            maxlength="4" pattern="[0-9]{3,4}" title="Please enter 3 to 4 digits only" required>
                    </div>
                </div>


                <div class="row" style="padding: 20px;">
                    <input type="checkbox" id="addtowallet" name="addtowallet">
                    <label for="addtowallet" style="padding-left: 10px;">Add card to wallet</label>
                </div>

                <hr>

                <button type="submit" id="checkout" class="buttonPayment">SUBMIT</button>


            </form>


            <!-- this is for using bag.js -->
            <div id="output" style="display: none;"></div>
            <div id="bagCount" style="display: none;"></div>
            <div id="delivery" style="display: none;"></div>
            <div id="deliveryChargeDisplay" style="display: none;"></div>
            <div id="totalPrice" style="display: none;"></div>
            <div id="totalQuantity" style="display: none;"></div>


        </div>
    </div>
