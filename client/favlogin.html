    <!-- Navbar -->
    <!--new-->

    <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: lemonchiffon">
        <a class="navbar-brand" href="main.html"><img src="favicon.ico" width="24" height="24">BitesofLove</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navLinks"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navLinks">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a href="main.html" class="nav-link">Products</a></li>
                <li class="nav-item"><a href="locations.html" class="nav-link">Locations</a></li>
                
            </ul>

            <form class="form-inline my-2 my-lg-0" id="searchForm">
                <input class="form-control mr-sm-2" type="search" name="search" id="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
            </form>

            <a href="favlogin.html">
                <div id="textbackground"><span id="favQuantity">0</span></div><img src="heart.svg" width="24"
                    height="24"><span id="smallscreen">Favorites</span>
            </a>

            <a href="bag.html">
                <div id="textbackground"><span id="bagQuantity">0</span></div><img src="blackbag.svg" width="30"
                    height="30"><span id="smallscreen">Shopping
                    Bag</span>
            </a>

        </div>
    </nav>



    <div class="grid-container" style="padding: 100px; gap: 20px;">

        <!-- FAV LIST -->
        <div class="grid-items" class="scroll-container"
            style="background-color: lemonchiffon; border-radius: 5%; padding: 20px;">
            <a href="main.html" style="padding-left: 20px;">Back to
                Shopping</a>
            <h1 id="favHeading">Favorites</h1>


            <div id="scroll">
                <div id="favOutput"></div>
                <div id="favCount"></div>
            </div>


            <button class="buttonAddBag" onclick="transferToBag();">ADD TO BAG</button>
        </div>


        <!-- LOGIN -->
        <div class="grid-items" class="scroll-container"
            style="background-color: lemonchiffon; border-radius: 5%; padding: 20px;">

            <h1 style=" color: maroon; padding: 30px; font-weight: bold;">Login</h1>

            <form id="login">

                <div id="email" style="padding: 20px;">
                    <label for="loginemail">EMAIL ADDRESS</label>
                    <input type="email" name="user_credentials_email" id="loginemail" style="width: 100%;" required
                        title="Please enter a valid email address" pattern=".*@.*" autocomplete="email">

                </div>

                <div id="password" style="padding: 20px">
                    <div style="display: flex; justify-content: space-between;">
                        <div>
                            <label for="loginpassword">PASSWORD</label>
                        </div>
                        <div>
                            <input type="checkbox" id="showpassword" onchange="togglePasswordVisibility()">
                            <label for="showpassword">show password</label>
                        </div>
                    </div>
                    <input type="password" name="user_credentials_password" id="loginpassword" style="width: 100%;"
                        required>

                </div>

                <hr>

                <p style="padding-left: 20px; padding-top: 20px">Don't have an account? <a href="loginregister.html"
                        style="color: black; text-decoration: underline;">Register</a></p>
                <button class="buttonLogin">LOGIN</button>

            </form>

        </div>



    </div>


    </div>
