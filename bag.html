            <form class="form-inline my-2 my-lg-0">

    <!-- overlay to dim the background -->

 -->

    <div class="grid-container" style="padding: 100px; gap: 20px;">

        <!-- BAG -->
        <div class="grid-items" class="scroll-container" style="background-color: lemonchiffon; border-radius: 5%;">
            <a href="main.html" style="padding-left: 20px;">Back to
                Shopping</a>
            <h1 style=" color: maroon; padding: 30px;">Shopping Bag Summary</h1>
            <div id="scroll">
                <div id="output"></div>

                <div style="display: flex; justify-content: space-between;">
                    <div id="bagCount"></div>
                    <button id="toConfirm" style="display: none;">Confirm</button>
                </div>

                <div id="check"></div>
            </div>
        </div>


        <!-- SHIPPING INFO -->
        <div class="grid-items" style="background-color: lemonchiffon; padding: 50px; border-radius: 5%;">
            <h1 style=" color: maroon; font-weight: bold;">Checkout</h1>

            <form id="checkout">

                <div class="grid-container" style="gap: 10px;">
                    <div class="group grid-items">
                        <label for="firstname"></label>
                        <input type="text" name="firstname" id="firstname" placeholder="FIRST NAME" style="width: 100%"
                            required pattern="[a-zA-Z]+" title="Only letters are allowed">
                    </div>

                    <div class="group grid-items">
                        <label for="lastname"></label>
                        <input type="text" name="lastname" id="lastname" placeholder="LAST NAME" style="width: 100%"
                            pattern="[a-zA-Z]+" title="Only letters are allowed">
                    </div>
                </div>

                <div class="group">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="EMAIL ADDRESS"
                        title="Please enter a valid email address" pattern=".*@.*" autocomplete="email" required
                        style="width: 100%;">
                </div>

                <div class="grid-container" style="gap: 10px;">
                    <div class="group grid-items">
                        <label for="address1"></label>
                        <input type="text" name="address1" placeholder="ADDRESS LINE 1" id="address1"
                            style="width: 100%" required>
                    </div>

                    <div class="group grid-items">
                        <label for="address2"></label>
                        <input type="text" name="address2" placeholder="ADDRESS LINE 2" id="address2"
                            style="width: 100%">
                    </div>
                </div>

                <!--dropdown select-->
                <div class="grid-container" style="gap: 10px;">
                    <div class="group grid-items">
                        <label for="country"></label>
                        <select name="country" id="country" style="width: 100%; height: 30px;" autocomplete="country"
                            required>
                            <option value="" disabled selected hidden>COUNTRY</option>
                        </select>
                    </div>

                    <div class="group grid-items">
                        <label for="postalcode"></label>
                        <input type="text" name="postalcode" placeholder="ZIP/POSTAL CODE" id="postalcode"
                            pattern="[^a-zA-Z]+" title="Numbers and special characters only" style="width: 100%"
                            required>
                    </div>

                </div>

                <div class="grid-container" style="gap: 10px;">
                    <div class="group grid-items">
                        <label for="countrycode"></label>
                        <input type="text" name="countrycode" placeholder="COUNTRY CODE (e.g. +1, +62)" id="countrycode"
                            pattern="[^a-zA-Z]+" title="Numbers and special characters only" style="width: 100%"
                            required>
                    </div>

                    <div class="group grid-items">
                        <label for="mobile"></label>
                        <input type="text" name="mobile" placeholder="MOBILE NUMBER" id="mobile" style="width: 100%"
                            pattern="[^a-zA-Z]+" title="Numbers and special characters only" required>
                    </div>
                </div>

                <!--calculations-->
                <div class="return" style="padding-top: 30px; transform: translateX(15px);">
                    <div class="row">
                        <div style="padding-right: 20px;">Total Quantity</div>
                        <div id="totalQuantity">0</div>
                    </div>

                    <div class="row" style="padding-top: 5px;">
                        <label for="delivery" style="padding-right: 20px;">Delivery (2-4 days)</label>
                        <input type="checkbox" id="delivery" name="delivery" value="delivery"
                            style="transform: translateY(-5px);">
                    </div>

                    <div class="row" style="display: none" id="deliveryChargeDisplay">
                        <div>Delivery Charges</div>
                        <p>US$</p>
                        <div class="deliveryCharge">15</div>
                    </div>

                    <div class="row">
                        <div style="padding-right: 20px;">Total Price</div>
                        <p>US$</p>
                        <div id="totalPrice">0</div>
                    </div>
                </div>


                <button class="buttonCheckout" onsubmit="validateForm()">CHECKOUT</button>


            </form>


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="global.js"></script>
    <script src="bag.js"></script>

</body>
